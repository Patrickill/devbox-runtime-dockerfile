name: Build Docker Images

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [system,lang/go]
        name: [devbox-system,debox-go]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Get changed files
      id: getfile
      run: |
        DIFF_OUTPUT=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'Dockerfile')
        echo "DIFF_OUTPUT=$DIFF_OUTPUT" >> $GITHUB_ENV
        PARENT_DIRS=()
        for FILE_PATH in $DIFF_OUTPUT; do
          PARENT_DIR=$(dirname "$FILE_PATH" | awk -F'/' '{print $(NF-1)}')
          PARENT_DIRS+=("$PARENT_DIR")
        done
        PARENT_DIRS_STRING=$(IFS=,; echo "${PARENT_DIRS[*]}")
        echo "PARENT_DIRS=$PARENT_DIRS_STRING" >> $GITHUB_ENV
      shell: bash

    - name: Echo output
      run: |
        echo $changed_files

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./${{ matrix.directory }}
        file: ./${{ matrix.directory }}/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.name}}:latest
