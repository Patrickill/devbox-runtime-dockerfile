name: Build Docker Images

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [system]
        name: [devbox-system]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Get changed files
      id: getfile
      run: |
        DIFF_OUTPUT=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
        PARENT_DIRS=()
        echo "$DIFF_OUTPUT" | while read -r FILE_PATH; do
        PARENT_DIR=$(dirname "$FILE_PATH" | awk -F'/' '{print $(NF)}')
        PARENT_DIRS+=("$PARENT_DIR")
        done
        echo "PARENT_DIRS=${PARENT_DIRS}" >> $GITHUB_ENV
      shell: bash

    - name: Echo output
      run: |
        echo $PARENT_DIRS

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./${{ matrix.directory }}
        file: ./${{ matrix.directory }}/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.name}}:latest
